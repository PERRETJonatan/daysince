name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration=production --base-href=/daysince/

      - name: Verify build output
        run: |
          echo "=== Root directory ==="
          ls -la
          echo ""
          echo "=== www directory ==="
          ls -la www/ || echo "www directory not found!"
          echo ""
          echo "=== www contents ==="
          find www -type f | head -20 || echo "No files in www!"

      - name: Add SPA fallback and .nojekyll
        run: |
          # Check if files are in www or www/browser
          if [ -f "www/browser/index.html" ]; then
            echo "Files are in www/browser/"
            DEPLOY_PATH="www/browser"
            cp www/browser/index.html www/browser/404.html
            touch www/browser/.nojekyll
          elif [ -f "www/index.html" ]; then
            echo "Files are in www/"
            DEPLOY_PATH="www"
            cp www/index.html www/404.html
            touch www/.nojekyll
          else
            echo "ERROR: index.html not found!"
            exit 1
          fi
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
